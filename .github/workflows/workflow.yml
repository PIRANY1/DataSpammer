name: Dataspammer Functionality Test

on: [push, pull_request]

jobs:
  Debug-Test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Verify Git Installation
        run: |
          git --version

      - name: Clone Repository and Checkout PR Branch
        run: |
          git clone https://github.com/PIRANY1/DataSpammer
          cd DataSpammer
          git fetch origin ${{ github.event.pull_request.head.ref }}
          git checkout ${{ github.event.pull_request.head.ref }}

      - name: Run DataSpammer Debug Test
        run: |
          cd DataSpammer
          cmd.exe /c ${{ github.workspace }}\DataSpammer\dataspammer.bat debugtest
          
      - name: Run DataSpammer.bat Startup
        run: |
          cd DataSpammer
          cmd.exe /c ${{ github.workspace }}\DataSpammer\dataspammer.bat noelev

      - name: Run Install.bat Startup
        run: |
          cd DataSpammer
          cmd.exe /c ${{ github.workspace }}\DataSpammer\install.bat
